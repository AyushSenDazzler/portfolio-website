<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        // Single Page App redirect for GitHub Pages
        // Redirects all 404s to index.html with the path preserved in the URL
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        sessionStorage.setItem('redirect', path + search + hash);
        window.location.replace('/portfolio-website/');
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
